plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"   // <- cambia de "kotlin-android" al id moderno
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.base_uno"
    compileSdk = 35 // o flutter.compileSdkVersion si ya te lo gestiona

    defaultConfig {
        applicationId = "com.example.base_uno"
        minSdk = 21
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        // Recomendado: 17 (estable). Si usarÃ¡s JDK 21, puedes poner 21.
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17' // o '21' si subes todo a 21
    }

    buildTypes {
        release { signingConfig = signingConfigs.debug }
    }
}

flutter { source = "../.." }
